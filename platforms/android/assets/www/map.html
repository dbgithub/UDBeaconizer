<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/map.css" />
    <title>UD Beaconizer</title>
</head>
<body>
    <header><h1>Map</h1></header>

    <section>
        <div id="map_wrapper">
            <div>
                <svg width="100%" height="100%" style="position: absolute;"><circle cx="100" cy="50" r="12" fill="red" /></svg>
                <img src="img/4_planta_cuarta.jpg" alt="map" width="1000" height="800">
            </div>
        </div>
    </section>

    <footer>
        <div class="div_black-separator"></div>
        <img id="img_logo" src="./img/logo_UD-standard.svg" alt="logo">
    </footer>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/iscroll-zoom.js"></script>
    <script type="text/javascript">
    app.initialize();
    document.body.style.backgroundImage="url('img/bg-noisy-grey.jpg')";
    /* IScroll5 */
    document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false); // This is needed apparently for IScroll5

    function BackKeyDown()
    {
        //navigator.notification.alert();
        navigator.app.exitApp();  // For Exit Application
        navigator.app.backHistory(); // Going back one step
    }
    </script>
    <script type="text/javascript" src="js/evothings.eddystone.js"></script>
</body>
</html>

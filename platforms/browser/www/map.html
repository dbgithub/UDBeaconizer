<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/map.css" />
    <title>UD Beaconizer</title>
</head>
<body onload="loadMap()">
    <header>
            <img id="location_ico" src="img/location_ico.png" alt="location icon" />
            <input id="searchbar" class="input_search_bar2" type="search" name="search_bar" onkeyup="livesearch(this.value)" value="">
            <div id="div_liveSearchResults"></div>
        <div class="div_black-separator"></div>
    </header>

    <section>
        hola
        <div id="map_wrapper">
            <div style="background-color:blue; width:auto; height:auto;position:absolute">
                <!-- <svg><circle cx="100" cy="50" r="12" fill="red" /></svg> -->
                <img id="map" src="" alt="map">
            </div>
        </div>
    </section>

    <footer>
        <div class="div_black-separator"></div>
        <img id="img_badge" src="./img/logo_UD-badge.png" alt="UD badge">
    </footer>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
    <script type="text/javascript" src="js/evothings.eddystone.js"></script>
    <script type="text/javascript" src="js/iscroll-zoom.js"></script>
    <script src="js/pouchdb-5.3.1.min.js"></script>
    <script src="js/readFiles.js"></script>
    <script src="js/database.js"></script>
    <script type="text/javascript">
    app.initialize();
    </script>

    <script type="text/javascript">
    function BackKeyDown()
    {
        //navigator.notification.alert();
        navigator.app.exitApp();  // For Exit Application
        navigator.app.backHistory(); // Going back one step
    }
    </script>
</body>
</html>
